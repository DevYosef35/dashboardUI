<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="side-bar">
        <img src="image/seeed-studio-seeklogo.com.svg" alt="">
        <nav class="menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Projects</a>
                </li>
                <li>
                    <a href="">Task</a>
                </li>
                <li>
                    <a href="">Files</a>
                </li>
                <li>
                    <a href="">Teams</a>
                </li>
            </ul>
        </nav>
        <div class="storage">
            <div class="storage-text">
                <span>Storage</span> 
                <span class="percent">%60</span>
            </div>
        
            <div class="storage-bar">
                <span></span>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="main-content">
            <nav class="nav-bar">
                <input type="text" class="nav-bar-input" placeholder="search...">
            </nav>
        </div>
        <div class="side-content">
            <div class="profile">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <img src="image/profile.jpg" alt="">
                <span>Yusuf!</span>
            </div>
        </div>

    </div>    
</body>
</html>
